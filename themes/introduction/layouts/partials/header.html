<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer"> {{ if .Site.Params.description }}
    <meta name="description" content="{{ .Site.Params.description }}">{{ end }}
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-16087162-5"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'UA-16087162-5');
</script>

    <base href="{{ .Site.BaseURL }}">
    <title>
        {{ $url := replace .Permalink ( printf "%s" .Site.BaseURL) "" }} {{ if eq $url "/" }} {{ .Site.Title }} {{ else }} {{ if .Params.heading }} {{ .Params.heading }} {{ else }} {{ .Title }} {{ end }} {{ end }}
    </title>
    <link rel="canonical" href="{{ .Permalink }}">


    <!-- HTTPS -->

    {{ if .Site.Params.enforce_ssl }}
    <script type="text/javascript">
        var baseURL = '{{ .Site.BaseURL }}';
        var host = baseURL.substring(0, baseURL.length - 1).replace(/\//g, '');
        if ((host === window.location.host) && (window.location.protocol !== 'https:')) {
            window.location.protocol = 'https:';
        }
    </script>
    {{ end }}

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <!-- Fonts and icon CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/light-style.css">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/main.css">

    <!-- drawer.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/drawer/3.2.2/css/drawer.min.css">
    <!-- jquery & iScroll -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/iScroll/5.2.0/iscroll.min.js"></script>
    <!-- drawer.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/drawer/3.2.2/js/drawer.min.js"></script>

    <!-- Icon -->
    <link rel="shortcut icon" {{ if .Site.Params.faviconFile }} href="{{ .Site.Params.faviconFile }}" {{ else }} href="img/favicon.ico" {{ end }}>

</head>
