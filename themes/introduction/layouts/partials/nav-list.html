{{ "<!-- Navigation -->" | safeHTML }}

<div id="side-nav">

    <img src="{{ with .Site.Params.logo }}{{ . | safeHTML }}{{ end }}" alt="">
  </a>
{{ $currentNode := . }}

    {{ range .Site.Menus.main }}

            <a href="{{ .URL }}">{{ .Name }}</a>
        </li>
    {{ end }}
  </ul>
</div>
