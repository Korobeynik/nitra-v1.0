<div class="section" id="footer">
    <!-- Begin Footer section -->
    <div class="container has-text-centered">
        <!-- Begin Footer container -->
        {{ partial "social.html" . }}

        <div class="footer__content has-text-centered">
            <div>Контактная информация:</div>
            <a href="mailto:{{ .Site.Params.email }}">{{ .Site.Params.email }}</a>,
            <a href="tel:{{ .Site.Params.footerPhone }}">{{ .Site.Params.footerPhone }}</a>
            <p>Латвия, LV-1014 г. Рига, ул. Эзермалас, 13, 20</p>
        </div>



        {{ if .Site.Params.footerText }} {{ .Site.Params.footerText }} {{ else }} {{ end }}
    </div>
    <!-- End Footer container -->
</div>
<!-- End Footer section -->


<!-- bootstrap -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script type="text/javascript" src="/js/p.js"></script>
<script>
    $(document).ready(function() {

        $(".ninja-btn").click(function() {
            $(this).toggleClass("active");
            $("#side-nav").toggleClass("active");
            $("#content").toggleClass("active");
        });

        $("#content").click(function() {
            if ($(this).hasClass("active")) {
                $(".ninja-btn").toggleClass("active");
                $(this).toggleClass("active");
                $("#side-nav").toggleClass("active");
            } else {
                console.log('.');
            }
        });

    });
</script>
