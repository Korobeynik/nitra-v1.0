{{ partial "header.html" . }}

<body class="single-page">
  
  <div id="content" >
    <div class="section" id="top">
      <!-- Parent section -->
    
      <div class="container hero {{ if .Site.Params.fadeIn }} fade-in one {{ end }}">
          <!-- Begin Title -->
          <div class="row">
            <div class="col-12">
                <div class="help title is-4 has-text-centered">
                    <h2 class="title is-2 has-text-centered">{{ .Title }}</h2>
                </div>
            </div>
        </div>
      </div>
      <!-- End Title -->
    
      <!-- Everything below fades in two! -->
      <div class="section {{ if .Site.Params.fadeIn }} fade-in two {{ end }}">
        <div class="container markdown {{ if .Site.Params.fadeIn }} fade-in two {{ end }}">
            <!-- Begin blog post content -->
            {{ if .Params.image }}
            <div class="has-text-centered">
            <img src="{{ .Params.image }}" class="img-responsive"> 
            </div>
            {{ end }} 
            
            <div class="sigle__page__content">
              <div class="col-12">{{ .Content }}</div>
            </div>
        </div>
        <!-- End blog post content -->
  
        <div class="disqus">
            {{ template "_internal/disqus.html" . }}
        </div>
      
          {{ partial "footer.html" . }}
      </div>
      <!-- End fade in two -->
    </div>
    <!-- End parent section -->
  </div> <!-- #content -->


  <div id="side-nav-mask"></div>

<!-- Bitty scrolling links script -->
<script>
    $('a[href^="{{ .Permalink }}#"]').click(function (e) {
        e.preventDefault();
        var target = this.hash;
        $('html, body').animate({
            scrollTop: $(target).offset().top
        }, 500);
        return false;
    })
</script>

</body>
